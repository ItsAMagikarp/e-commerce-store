<header>
  <div id="nav">
        <ul>
            <li>
                <button mat-button routerLink="/home" routerLinkActive="active">Home</button>
            </li>
            <li>
                <button mat-button [matMenuTriggerFor]="categoryMenu">Categories</button>
                <mat-menu #categoryMenu="matMenu">
                    <button mat-menu-item *ngFor="let c of categoryList" (click)="navigateToCategory(c.categoryName)">
                        {{ c.categoryName }}
                </button>
                </mat-menu>
            </li>
            <li><button mat-button routerLink="/about" routerLinkActive="active">About</button></li>
            <li><button mat-button routerLink="/contact" routerLinkActive="active">Contact</button></li>
            <li id="search">
                <form>
                    <mat-form-field appearance="fill" type ="text" placeholder="Search.." name="search" [(ngModel)]="searchQuery">
                        <mat-label>Search Here</mat-label>
                        <input matInput placeholder="Search">
                    </mat-form-field>
                    <button mat-raised-button class="primary" type="submit">Search</button>
                </form>
            </li>
        </ul> 
    </div>
    <div class="search-results"><p>{{ searchQuery }}</p></div>
</header>

<router-outlet></router-outlet>
