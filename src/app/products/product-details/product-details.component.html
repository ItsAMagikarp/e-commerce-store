<mat-card *ngIf="productDetails">
  <mat-card-header>
    <mat-card-title>{{ productDetails.productName }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="productDetails.productImg" class="productImg">
  <mat-card-content>
    <h2>{{ productDetails.productName }}</h2>
    <p>Description: {{ productDetails.productDesc }}</p>
    <p>Price: ${{ productDetails.price }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Add to Cart </button>
  </mat-card-actions>
</mat-card>
