<div class="product-categories">
    <h1>{{categoryName}}</h1>
</div>

<main class="product-grid">
    <div *ngFor="let p of productList" (click)="navigateToProduct(p)">
        <div class="product-card">
            <img [src]="p.productImg" alt="productImg" class="productImg">
            <h2>{{p.productName}}</h2>
            <p>${{p.price}}</p>
            <button>Add to Cart</button>
        </div>
    </div>
</main>
