<header>
    <h1>Our Products</h1>
</header>

<div class="product-categories">
    <h2>Cats</h2>
</div>

<main class="product-grid">
    <div *ngFor="let p of productList">
        <div class="product-card">
            <h2>{{p.productName}}</h2>
            <p>${{p.price}}</p>
            <button>Add to Cart</button>
        </div>
    </div>
</main>
